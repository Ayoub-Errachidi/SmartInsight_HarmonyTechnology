{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataSet - SmartInsight</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="{% static 'css/style_visualisations.css' %}">
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <a href="#" class="logo">
            <i class='bx bx-stats'></i>
            <div class="logo-name"><span>Smart</span>Insight</div>
        </a>
        <ul class="side-menu">
            <li><a href="{% url 'dashboard' %}"><i class='bx bxs-dashboard'></i>Import a file</a></li>
            <li><a href="{% url 'informations_dataset' %}"><i class='bx bxs-color'></i>Dashboard</a></li>
            <li><a href="{% url 'dataset' %}"><i class='bx bx-data'></i>DataSet</a></li>
            <li><a href="{% url 'statistiques' %}"><i class='bx  bx-bar-chart'></i>Statistics</a></li>
            <li class="active"><a href="{% url 'visualisations' %}"><i class='bx bx-scatter-chart' ></i>Visualization</a></li>
            <li><a href="{% url 'pretraitement_complet' %}"><i class='bx bx-message-square-dots'></i>Full cleaning</a></li>
        </ul>
    </div>
    <!-- End of Sidebar -->

    <!-- Main Content -->
    <div class="content">
        <!-- Navbar -->
        <nav>
            <i class='bx bx-menu'></i>
            <form action="#">
                <div class="form-input">
                    <input type="search" placeholder="Search...">
                    <button class="search-btn" type="submit"><i class='bx bx-search'></i></button>
                </div>
            </form>
            <input type="checkbox" id="theme-toggle" hidden>
            <label for="theme-toggle" class="theme-toggle"></label>
            <a href="#" class="notif">
                <i class='bx bx-bell'></i>
                <span class="count">12</span>
            </a>
            <a href="#" class="profile">
                <img src="{% static 'images/111.png' %}">
            </a>
        </nav>
        <!-- End of Navbar -->

        <main>
            <!-- Section Visualisations -->
            <section class="visualisation-section">
                <h1>Choisissez une visualisation</h1>

                <div class="button-container">
                    <button onclick="openNewWindow('histogram')">Histogramme</button>
                    <button onclick="generatePlot('box')">Box Plot</button>
                    <button onclick="generatePlot('scatter')">Scatter Plot</button>
                    <button onclick="generatePlot('heatmap')">Heatmap</button>
                    <button onclick="generatePlot('bar')">Bar Plot</button>
                    <button onclick="openNewWindow('pair')">Pair Plot</button>
                    <button onclick="generatePlot('line')">Line Plot</button>
                    <button onclick="generatePlot('violin')">Violin Plot</button>
                    <button onclick="window.location.href='/select_pairplot/'">Pair Plot (sélection)</button>
                </div>
            </section>
        </main>
    </div>

    <script src="{% static 'js/dashboard.js' %}"></script>
    <script>
        function generatePlot(type) {
            window.location.href = `/generate_plot/${type}/`;
        }

        function openNewWindow(plotType) {
            const url = `/generate_plot/${plotType}/`;
            window.open(url, '_blank'); // nouvelle fenêtre
        }
    </script>
    
</body>
</html>
